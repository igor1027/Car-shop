                                            class="nav__dropdown-text">Мои объявления</span></a></li>

                                                                      class="nav__dropdown-link"><span
                                            class="nav__dropdown-text">Профиль</span></a></li>
                                    <li class="nav__dropdown-item"><a

                                            </svg>
                                            <span>Выйти</span></div>
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="nav__item nav__item--add"><a href="/car/create"
                                                            class="button button--primary button--block button--small"
                                                            role="button" rel="nofollow"><span class="button__text">Подать объявление</span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</div>
